<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>

<script>
    let decimal = 90;
    let float = 91.7;

    let hex = 0xff;
    let bin = 0b1010101;


    document.writeln("<h1>"+ decimal +"</h1>");
    document.writeln("<h1>"+ float +"</h1>");
    document.writeln("<h1>"+ hex +"</h1>");
    document.writeln("<h1>"+ bin +"</h1>");

    document.writeln("<h1> 30 + 20= "+(30+20)+ "</h1>");

    document.writeln("<h1> 31 %2= "+(31%2)+ "</h1>");

    let numberone =1;

    numberone = numberone +1;
    numberone +=5;

    document.writeln("<ch1>" + -numberone + "</ch1");

    let numbertwo = 1;
    document.writeln("<h1>" + ++numbertwo + "</h1");
    document.writeln("<h1>" + numbertwo + "</h1");

        

</script>
