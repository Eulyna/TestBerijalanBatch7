<script>
    function calculatekembalian(bayar, harga) {
        let kembalian = bayar - harga;
        let pecahan = [50000, 20000, 10000, 5000, 2000, 1000];
        let pecahankembalian = [];
        for (let i = 0; i < pecahan.length; i++) {
            let pecahanuang = pecahan[i];
            if (kembalian >= pecahanuang) {
                let jumlah = Math.floor(kembalian / pecahanuang);
                pecahankembalian.push(pecahanuang);
                kembalian -= jumlah * pecahanuang;
            }
        }
        return pecahankembalian;
    }
    console.log(calculatekembalian(100000, 13000));
</script>
