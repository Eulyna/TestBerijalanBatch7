<script>
    function calculatecandles(lilin) {
        let lilintinggi = Math.max(...lilin);
        let count = 0;
        for (let i = 0; i < lilin.length; i++) {
            if (lilin[i] === lilintinggi) {
                count++;
            }
        }
        return count;
    }
    console.log(calculatecandles([4, 4, 1, 3]));
</script>
